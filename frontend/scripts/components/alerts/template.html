<div class="container">
    <div class="row">
        <div style="position:relative; min-height:30px;" class="col">
            <div style="position: absolute; top:0; left:0; width:100%;">
                <div ng-repeat='alert in alerts'
                    class="alert alert-{{alert.type}} mt-3 ml-3 mr-3" role="alert">
                    {{alert.message}}
                </div>
            </div>
        </div>
    </div>
</div>
